[window]
opacity = 0.9
padding = { x = 10, y = 0 }  # Default: x = 0, y = 0

[colors.primary]
background = '#282828'
foreground = '#ebdbb2'

[colors.normal]
black=   '0x282828'
red=     '0xcc241d'
green=   '0x98971a'
yellow=  '0xd79921'
blue=    '0x458588'
magenta= '0xb16286'
cyan=    '0x689d6a'
white=   '0xa89984'

[colors.bright]
black= '0x928374'
red=     '0xfb4934'
green=   '0xb8bb26'
yellow=  '0xfabd2f'
blue=    '0x83a598'
magenta= '0xd3869b'
cyan=    '0x8ec07c'
white=   '0xebdbb2'

[colors.selection]
background = '#2d4f67'
foreground = '#c8c093'

[[colors.indexed_colors]]
index = 16
color = '#ffa066'

[[colors.indexed_colors]]
index = 17
color = '#ff5d62'

[font]
# Normal font style
normal = { family = "IosevkaNerdFont", style = "Regular" }  # Default for Linux/BSD: "monospace", Regular

# Bold font style
bold = { style = "Bold" }  # Inherits family from normal, Default style: Bold

# Italic font style
italic = { style = "Italic" }  # Inherits family from normal, Default style: Italic

# Bold Italic font style
bold_italic = { style = "Bold Italic" }  # Inherits family from normal, Default style: Bold Italic

